<div class="my-container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Info</h4>
  </div>
  <div class="modal-body">
    <p>{{info}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark confbtn" (click)="c()">Ok</button>
  </div>
</ng-template>
<div class="form-div">
  <form class="former">
    <div class="panel-heading">
      <label class="details">BUDGET</label>
      <div class="plus">

        <span *ngIf="showSave" class=" title elipsis pull-right">
          <a title="Save Audit" (click)="saveBudget()" class="ng-hide">
            <i class="fa fa-floppy-o" aria-hidden="true" style="font-size: 24px;"></i>
          </a>
        </span>
        <span *ngIf="showEdit" class=" title elipsis pull-right">
          <a><fa class="edit-icon icons" [name]="'edit'" (click)="valueChanged()"></fa></a>
        </span>



        <span class=" title elipsis pull-right">
          <a title="Application audit history">
            <i class="fa fa-history" aria-hidden="true" style="font-size: 24px;"></i>
          </a>
        </span>

        <span class=" title elipsis pull-right">

          <a data-ng-click="close()" title="Change to view mode. This reverts the changes">
            <i class="fa fa-times" aria-hidden="true" style="font-size: 24px;"></i>
          </a>
          <a title="Go back to audit section.">
            <i class="fa fa-arrow-circle-o-left" aria-hidden="true" style="font-size: 24px;"></i>
          </a>
        </span>


      </div>

    </div>
    <hr/>
    <fieldset [disabled]="showForm">

      <div class="form-row">
        <div class="form-group col-md-6">

          <label for="inputState">Description</label>

          <textarea name="description" id="" rows="10" class="form-control" [(ngModel)]="appAssess.budgetDescription"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">

          <label for="inputState">Overall estimates</label>
          <input type="text" class="form-control" name="overallEstimates" id="lastName" [(ngModel)]="appAssess.budget">
        </div>

      </div>
    </fieldset>
  </form>
</div>
