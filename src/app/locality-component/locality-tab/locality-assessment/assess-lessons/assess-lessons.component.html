<div class="form-div">

	<form class="former">
	

		<div class="panel-heading">
			<label class="details">LESSONS</label>
			<div class="plus">

				<span class=" title elipsis pull-right"> <a (click)="saveLessons()"
					title="Save Audit" class="ng-hide"> <i class="fa fa-floppy-o"
						aria-hidden="true" style="font-size: 24px;"></i>
				</a>
				</span> <span class=" title elipsis pull-right"> <a><fa
							class="edit-icon icons" [name]="'edit'"></fa></a>
				</span> <span class=" title elipsis pull-right"> <a
					title="Application audit history"> <i class="fa fa-history"
						aria-hidden="true" style="font-size: 24px;"></i>
				</a>
				</span> <span class=" title elipsis pull-right"> <a
					data-ng-click="close()"
					title="Change to view mode. This reverts the changes"> <i
						class="fa fa-times" aria-hidden="true" style="font-size: 24px;"></i>
				</a> <a title="Go back to audit section."> <i
						class="fa fa-arrow-circle-o-left" aria-hidden="true"
						style="font-size: 24px;"></i>
				</a>
				</span>


			</div>

		</div>
		<hr />
		<div class="form-row">
			<div class="form-group col-md-6">

				<label for="inputState">Entered by</label>
				 <my-date-picker name="startDate" [options]="myDatePickerOptions" (dateChanged)="getEnteredBy($event)" [(ngModel)]="startDate"></my-date-picker>
			</div>
			<div class="form-group col-md-6">

				<label for="inputState">Entered date</label>
				 <my-date-picker name="startDate" [options]="myDatePickerOptions" (dateChanged)="getEnteredDate($event)" [(ngModel)]="endDate"></my-date-picker>
			</div>

		</div>

		<div class="form-row">
			<div class="form-group col-md-6">

				<label for="inputState">Description</label>

				<textarea name="" id="" rows="10" class="form-control"></textarea>
			</div>
		</div>
	</form>
</div>
