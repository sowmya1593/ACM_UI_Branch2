<div class="my-container">
	<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Info</h4>
    </div>
    <div class="modal-body">
      <p>{{info}}</p>
    </div>
    <div class="modal-footer">
      <button  type="button" class="btn btn-outline-dark confbtn" (click)="c()">Ok</button>
    </div>
    </ng-template>
<div class="form-div">

	<form class="former">

		<div class="panel-heading">
			<label class="details">LESSONS</label>
			<div class="plus">

				<span class=" title elipsis pull-right">
					<a *ngIf="!showForm" (click)="saveLessons()" title="Save Audit" class="ng-hide">
						<i class="fa fa-floppy-o" aria-hidden="true" style="font-size: 24px;"></i>
					</a>
				</span>
				<!-- <span class=" title elipsis pull-right">
					<a>
						<fa class="edit-icon icons" [name]="'edit'"></fa>
					</a>
				</span> -->
				<span class=" title elipsis pull-right">
					<a title="Application audit history">
						<i class="fa fa-history" aria-hidden="true" style="font-size: 24px;"></i>
					</a>
				</span>
				<span class=" title elipsis pull-right">
					<a data-ng-click="close()" title="Change to view mode. This reverts the changes">
						<i class="fa fa-times" aria-hidden="true" style="font-size: 24px;"></i>
					</a>
					<a (click)="showAudit()" title="Go back to audit section.">
						<i class="fa fa-arrow-circle-o-left" aria-hidden="true" style="font-size: 24px;"></i>
					</a>
				</span>


			</div>

		</div>
		<hr />
		<fieldset [disabled]="showForm">
			<div class="form-row">
				<div class="form-group col-md-6">

					<label for="inputState">Entered by</label>
					<input type="text" class="form-control" name="enteredBy" id="enteredBy"  [(ngModel)]="appAudit.lessonsEnteredBy">
					<!-- <my-date-picker name="startDate"  (dateChanged)="getEnteredBy($event)" [(ngModel)]="startDate"></my-date-picker> -->
				</div>
				<div class="form-group col-md-6">

					<label for="inputState">Entered date</label>
					<my-date-picker name="startDate"  (dateChanged)="getEnteredDate($event)" [(ngModel)]="endDate"></my-date-picker>
				</div>

			</div>

			<div class="form-row">
				<div class="form-group col-md-6">

					<label for="inputState">Description</label>

					<textarea name="description" id="" rows="10" class="form-control" [(ngModel)]="appAudit.lessonsLearnedDescription"></textarea>
				</div>
			</div>
		</fieldset>
	</form>
</div>
