<ng-template #content let-c="close" let-d="dismiss">
<div class="modal-header">
	<h4 class="modal-title">Success</h4>
	<!--   <button type="button" class="close" aria-label="Close" (click)="d()"> -->
	<!--     <span aria-hidden="true">&times;</span> -->
	<!--   </button> -->
</div>
<div class="modal-body">
	<p>{{contentData}}</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-dark"
		(click)="c();redirect()">Ok</button>
</div>
</ng-template>
<div class="save-edit" style="float: right" *ngIf="showEditButton">
	<fa class="edit-icon icons" data-toggle="tooltip"
		data-placement="right" title="Save" data-animation="true"
		data-delay="0" [name]="'edit'" (click)="editClick()"></fa>
</div>

<form #formName="ngForm" class="former clear-right"
	(ngSubmit)="createLocality()" enctype="multipart/form-data">
	<fieldset [disabled]="editableForm">


		<div class="tip">
			<p class="tip-text">
				<fa class="light-bulb" [name]="'lightbulb-o'"></fa>
				Tip:
			</p>
		</div>
		<h5>General Information</h5>

		<div class="form-row">
				<div class="form-group col-md-6">
	
					<label for="inputState">System Name</label>
					<div class="asterisk">*</div>
					<input type="text" class="form-control" name="acronym"
						[(ngModel)]="locality.acronym" readonly="readonly">
				</div>
				<div class="form-group col-md-6">
	
					<label for="inputState">System Code</label>
					<div class="asterisk">*</div>
					<input type="text" class="form-control" name="localityCd"
						[(ngModel)]="locality.localityCd">
				</div>
	
			</div>
		<div class="form-row">
			<div class="form-group col-md-6">

				<label for="inputState">Last Updated by</label>
				<div class="asterisk">*</div>
				<input type="text" class="form-control">
			</div>
			<div class="form-group col-md-6">
				<label for="lastName">Updated at</label>
				<div class="asterisk">*</div>
				<input type="text" class="form-control" name="updatedTime"
					[(ngModel)]="updatedTime">
			</div>
		</div>
		
	
		<hr />
		<h5>Contact Information</h5>
		<div class="form-row">
			<div class="form-group col-md-6">

				<label for="inputState">Business Owner</label>
				<div class="asterisk">*</div>
				<input type="text" class="form-control" ngModel name="firstName"
					[(ngModel)]="locality.firstName">
			</div>
			<div class="form-group col-md-6">
				<label for="lastName">System Owner</label>
				<div class="asterisk">*</div>
				<input type="text" class="form-control" ngModel name="lastName"
					[(ngModel)]="locality.lastName">
			</div>
		</div>

		<hr />
		<h5>Other Information</h5>
		

		<hr />

		<div class="form-row">
				<div class="form-group col-md-6">
						<label class="label-form" for="definitiveSource"><b>Definitive Source</b></label><div class="asterisk">*</div>
						  <select class="form-control" id="definitiveSource" required (change)="selectDefinitive($event.target.value)">
							<option selected>Choose...</option>
							<option>High</option>
							<option>Medium</option>
							<option>Low</option>
						  </select>
					</div>
		</div>

	</fieldset>

</form>
